---
  - name: Installing php-fpm
    apt:
      name=php{{ phpFpmVersion }}-fpm
      state=present
    tag: php

  - name: Push config nginx with php-fpm
    template:
      src=templates/nginxSslTemplate.j2
      dest=/etc/nginx/sites-available/{{ site }}
      owner=root
      group=www-data
      mode=0644
    notify: restart nginx
